<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book archive by Abu Salek</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1 class="text-center my-4">Welcome Our <span class="text-info">Book Archive</span></h1>

        <!-- Search Input Area -->
        <div class="input-group my-3 w-50 mx-auto">
            <input id="search-input" type="text" class="form-control" placeholder="What kind of book do you want?" aria-label="Recipient's username" aria-describedby="button-addon2">
            <button onclick="searchBook()" class="btn btn-secondary" type="button" id="button-addon2">Search</button>
        </div>

        <!-- Spinner -->
        <div class="d-flex justify-content-center">
            <div id="spinner" class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>

        <!-- Error Message -->
        <h3 id="error-message" class="text-danger text-center"></h3>

        <!-- Book Result -->
        <h3 id="book-result" class="my-3 text-center"></h3>

        <!-- All Result Area -->
        <div id="search-result" class="row row-cols-1 row-cols-md-3 g-4">

        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    <!-- Custom JS -->
    <script src="app.js"></script>
</body>
</html>
